# Example: PR checks workflow using Perdives actions
# Copy this to your plugin repository and customize as needed

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - release

permissions:
  contents: read
  pull-requests: write

jobs:
  phpcs:
    name: PHP Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        id: phpcs
        uses: perdives/wp-plugin-actions/phpcs-check@v0.1
        with:
          command: 'composer check-cs'
          fail_on_error: false

      - name: Comment on PR if issues found
        if: steps.phpcs.outputs.has_errors == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('phpcs-output.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## PHPCS Issues Found\n\n<details>\n<summary>View Output</summary>\n\n\`\`\`\n${output.substring(0, 60000)}\n\`\`\`\n\n</details>\n\nRun \`composer fix-cs\` to auto-fix.`
            });

      - name: Fail if errors found
        if: steps.phpcs.outputs.has_errors == 'true'
        run: exit 1

  plugin-check:
    name: WordPress Plugin Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Run Plugin Check
        uses: perdives/wp-plugin-actions/plugin-check@v0.1
        with:
          fail_on_error: true
